    <script>
      function onClick(){
        let number = document.getElementById('number').value;
        document.getElementById("pay").textContent=Math.round(number*0.55)+"$";
        document.getElementById("fin").textContent=Math.round(number*0.1)+"$";
        document.getElementById("give").textContent=Math.round(number*0.05)+"$";
        document.getElementById("edu").textContent=Math.round(number*0.1)+"$";
        document.getElementById("long").textContent=Math.round(number*0.1)+"$";
        document.getElementById("play").textContent=Math.round(number*0.1)+"$";
      }
    </script>
